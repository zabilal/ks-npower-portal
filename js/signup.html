        /*Loader*/
        .lds-dual-ring {
          display: inline-block;
          width: 64px;
          height: 64px;
        }
        .lds-dual-ring:after {
          content: " ";
          display: block;
          width: 46px;
          height: 46px;
          margin: 1px;
          border-radius: 50%;
          border: 5px solid #3377c0;
          border-color: #3377c0 transparent #3377c0 transparent;
          animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        .loader_container {
            display: none;
        }
        .loader_container p {
            color: #3377c0;

<body>
<div class="wrapper">
    <form class="form" id="sigunp-form">
        <!-- SECTION 1 -->
        <h4></h4>
        <section>
            <h3>N-SIP Centre Profile</h3>
            <br>
            <p class="error_text_container" style="font-weight: bolder;text-align: center;margin-bottom: 0.9rem"></p>

            <div class="form-row">
                <div class="form-col">
                    <label for="">
                        Centre Name
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-account-o"></i>
                        <input type="text" class="form-control cafeName" name="cafeName" required="required">
                    </div>
                </div>
                <div class="form-col">
                    <label for="">
                        Contact Person
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-account-o"></i>
                        <input type="text" class="form-control cafeContactPerson" name="cafeContactPerson" required="required">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="">
                        Email Address
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-email"></i>
                        <input type="email" class="form-control cafeEmailAddress" name="cafeEmailAddress" required="required">
                    </div>
                </div>
                <div class="form-col">
                    <label for="">
                        Phone Number
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-smartphone-android"></i>
                        <input type="text" class="form-control cafePhoneNumber" name="cafePhoneNumber" required="required">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="">
                        Password
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-shield-security"></i>
                        <input type="password" class="form-control cafePassCode" name="cafePassCode" required="required">
                    </div>
                </div>
                <div class="form-col">
                    <label for="">
                        Confirm Password
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-shield-security"></i>
                        <input type="password" class="form-control cafePassCode" name="cafePassCode" required="required">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="">
                        Address
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-my-location"></i>
                        <input type="text" class="form-control cafeAddress" name="cafeAddress" required="required">
                    </div>
                </div>
                <div class="form-col">
                    <label for="">
                        Local Government
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-home"></i>
                        <!--                        <select name="residence_lga" title="LGA of Residence (Where you live)" class="form-control">-->
                        <select name="cafeLga" title="LGA of Residence (Where you live)" class="form-control cafeLga" required="required">
                            <option value="">Select</option>
                            <option value="Ajingi">Ajingi</option>
                            <option value="Albasu">Albasu</option>
                            <option value="Bagwai">Bagwai</option>
                            <option value="Bebeji">Bebeji</option>
                            <option value="Bichi">Bichi</option>
                            <option value="Bunkure">Bunkure</option>
                            <option value="Dala">Dala</option>
                            <option value="Dambatta">Dambatta</option>
                            <option value="Dawakin Kudu">Dawakin Kudu</option>
                            <option value="Dawakin Tofa">Dawakin Tofa</option>
                            <option value="Doguwa">Doguwa</option>
                            <option value="Fagge">Fagge</option>
                            <option value="Gabasawa">Gabasawa</option>
                            <option value="Garko">Garko</option>
                            <option value="Garun Mallam">Garun Mallam</option>
                            <option value="Gaya">Gaya</option>
                            <option value="Gezawa">Gezawa</option>
                            <option value="Gwale">Gwale</option>
                            <option value="Gwarzo">Gwarzo</option>
                            <option value="Kabo">Kabo</option>
                            <option value="Kano Municipal">Kano Municipal</option>
                            <option value="Karaye">Karaye</option>
                            <option value="Kibiya">Kibiya</option>
                            <option value="Kiru">Kiru</option>
                            <option value="Kumbotso">Kumbotso</option>
                            <option value="Kunchi">Kunchi</option>
                            <option value="Kura">Kura</option>
                            <option value="Madobi">Madobi</option>
                            <option value="Makoda">Makoda</option>
                            <option value="Minjibir">Minjibir</option>
                            <option value="Nasarawa">Nasarawa</option>
                            <option value="Rano">Rano</option>
                            <option value="Rimin Gado">Rimin Gado</option>
                            <option value="Rogo">Rogo</option>
                            <option value="Shanono">Shanono</option>
                            <option value="Sumaila">Sumaila</option>
                            <option value="Takai">Takai</option>
                            <option value="Tarauni">Tarauni</option>
                            <option value="Tofa">Tofa</option>
                            <option value="Tsanyawa">Tsanyawa</option>
                            <option value="Tudun Wada">Tudun Wada</option>
                            <option value="Ungogo">Ungogo</option>
                            <option value="Warawa">Warawa</option>
                            <option value="Wudil">Wudil</option>
                        </select>
                        <!--                        <input type="text" class="form-control">-->
                    </div>
                </div>
            </div>

            <div>
                <div class="loader_container">
                <div class="lds-dual-ring"></div>
                <p><strong>Please Wait...</strong></p>
                </div>
                <input type="submit" class="btn" id="submit" name="" value="Proceed">
            </div>

            <div style="margin-top: 2rem">
                <p>Already have an Account? <a href="../pages/login.html">Login</a></p>
            </div>

        </section>


    </form>
