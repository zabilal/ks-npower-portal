<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>N-SIP CENTRE &mdash; Registeration</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

    <!-- DATE-PICKER -->
    <link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
    <style type="text/css" rel="stylesheet">
        .wrapper form section {
            display: none;
        }

        .btn {
            border: none;
            display: inline-flex;
            height: 42px;
            width: 112px;
            align-items: center;
            color: #fff;
            cursor: pointer;
            background: #3377c0;
            text-transform: uppercase;
            justify-content: center;
            letter-spacing: 1px;
        }

        .btn_container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 2rem 0;
        }

        body {
            background: lightgrey;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 765px) {
            body {
                background: #fff;
            }

            .wrapper {
                width: 100%;
                padding: 0.5rem 1rem;
                height: 100%;
            }
        }

        table.table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;

        }

        table.table thead th, table.table tbody td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table.table thead th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #3377c0;
            color: white;
            text-transform: uppercase;
        }
        .translate_first {
            transform: translateY(10%);
        }
        header.header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem auto;
            margin-top: 0;
            background: #7fff00;
        }
         header.header h3 {
            font-size: 1.8rem;
            color: white;
            margin-top: 0;
            margin-bottom: 0;
            font-weight: bolder;
            text-transform: capitalize;
         }
         .logout_btn {
            background: rgb(204, 41, 0);
            text-transform: capitalize;
         }
         .review {
            margin: 1.5rem 0;
         }
         .review p {
            margin: 0.8rem 0;
            color: darkgreen;
            opacity: 0.9;
            padding: 0.5rem;
            border: 1px solid lightgrey;
            text-transform: capitalize;
         }
         .review p span {
            font-weight: bolder;
            color: black;
            opacity: 0.8;
         }

        /*Loader*/
        .lds-dual-ring {
          display: inline-block;
          width: 64px;
          height: 64px;
        }
        .lds-dual-ring:after {
          content: " ";
          display: block;
          width: 46px;
          height: 46px;
          margin: 1px;
          border-radius: 50%;
          border: 5px solid #3377c0;
          border-color: #3377c0 transparent #3377c0 transparent;
          animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        .loader_container {
            display: none;
        }
        .loader_container p {
            color: #3377c0;
        }
    </style>
</head>

<header class="header">

    <div>

            <h3>IDENTITY VERIFICATION</h3>

            <div class="form-row">
                <div class="form-col">
                    <label for="">
                        BVN
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-spellcheck"></i>
                        <input name="bvnNumber" type="text" class="form-control" id="bvn_number" required="required">

                    </div>
                    <p class="bvn_text"></p>
                </div>
                <div class="form-col">
                    <label for="">
                        Date of Birth
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-calendar"></i>
                        <input name="dob" type="text" class="form-control datepicker-here dob" data-language='en'
                               data-date-format="dd - mm - yyyy" id="dp1" required="required">
                    </div>
                    <p class="dob_text"></p>
                </div>
            </div>
            <div style="margin: 0.5rem 0px">
                    <label for="" style="display: inline-block;margin-bottom: 0.5rem">
                        Form Serial Number
                    </label>
                    <div class="form-holder">
                        <i class="zmdi zmdi-tag"></i>
                        <input type="text" name="form_serial" class="form-control form_serial" required="required">
                    </div>
                </div>
            <div class="btn_container">

                <button class="btn" id="validate_id" type="button">Next</button>

            </div>


        </section>
